<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        img{
            width:200px;
            height:200px;
            border:1px solid red;
            box-shadow: 0px 5px 20px 10px black;
        }
        section{
            background-color:rgb(255, 79, 79);
            width:100%;
            height:700px;
        }
        .container{
            width:100%;
            height:500px;
           
        }
    </style>
  </head>
  <body>
 <section>
 <h1 class="display-1 text-center text-warning shadow-lg">BULB SWICTH</h1>
 <div class="container d-flex justify-content-center align-items-center">
    <div class="row mt-5">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <img src="her.jpg" alt="blank" class="img-fluid "id="but">
        </div>
       
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5 ">
            <button class="btn btn-outline-warning"onclick="r()" id="his" >ON</button>
            <button class="btn btn-outline-secondary ms-3"onclick="f()" id="him" >OFF</button>
        </div>
     
    </div>
 </div>
 </section>
 <script>
    const r=()=>{
        let j=document.getElementById("but");
        j.src="NAQI.png";
       
    }
    const f=()=>{
        let k=document.getElementById("but");
        k.src="her.jpg";
       
    }
    function abc(){
        document.body.style.background="yellow";
    }
    function ab(){
        document.body.style.background="black";
    }
    document.getElementById("his").addEventListener("click",abc);
    document.getElementById("him").addEventListener("click",ab);
   

 </script>
